<!-- html/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM NUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ipad" style="display: none;">
        <div id="apartment-info">
            <h2 id="apartment-name"></h2>
            <p id="apartment-price"></p>
            <img id="apartment-image" src="images/defaultapartment.png" alt="Default Apartment Image">
            <img id="interior-image" src="images/defaultinterior.png" alt="Default Interior Image">
        </div>
        <div id="navigation">
            <button id="prev-btn"><</button>
            <button id="next-btn">></button>
        </div>
        <button id="close-btn">X</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
